    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">

        {% for pd in product %}

        <div class="col">

              <h4 class="my-0 fw-normal">{{pd.name}}</h4>

                    <p>{{pd.description|truncatechars:200}}</p>
              </ul>
              <button type="button" class="w-100 btn btn-lg btn-outline-primary">Order</button>
            </div>
          </div>
        </div>
            
            {% endfor %}
